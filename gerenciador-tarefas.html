<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
</head>
<body>

    <h2>Minhas Tarefas</h2>

    <form id="form-tarefas">
        <label>Tarefas: </label>
        <input id="input-tarefas" type="text" placeholder="Digite uma Tarefa...">
        <button type="submit">Adicionar</button>
    </form>

    <h3>lista de Tarefas</h3>
    <ul id="lista-tarefas"></ul>
    
    <script>
        let lista = ['Estudar JS', 'Estudar SQL', 'Estudar Front']

        const form = document.getElementById("form-tarefas");
        const input = document.getElementById("input-tarefas");
        const ul = document.getElementById("lista-tarefas");

        //Função para renderizar a lista na tela
        function atualizarLista(){
            ul.innerHTML = "";
            lista.forEach((tarefa, index) => {
                let li = document.createElement("li")
                li.textContent = tarefa;

                //Botao
                let btnEditar = document.createElement("button")
                btnEditar.textContent = "Editar";
                btnEditar.onclick = () => {
                    let nomeTarefa = prompt("Digite o novo nome da Tarefa")

                    if(nomeTarefa){

                        lista[index] = nomeTarefa;
                        atualizarLista();

                    }
                    
                }

                let btnExcluir = document.createElement("button");
                btnExcluir.textContent = "excluir";

                btnExcluir.onclick = () =>{
                    if(confirm('deseja realmente excluir?')){
                        lista.splice(index,1)
                        atualizarLista();
                    }

                    }

                li.appendChild(btnExcluir);
                li.appendChild(btnEditar);
                ul.appendChild(li);

            })// Termino do forEach
            
      
        }

            form.addEventListener("submit", function(event){
                    event.preventDefault();
                    lista.push(input.value);
                    input.value = "";
                    atualizarLista();

                });

        atualizarLista();
    </script>
    
</body>
</html>
