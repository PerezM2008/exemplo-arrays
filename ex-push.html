<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array-Exemplo</title>
</head>
<body>
    <!--Manipulação Push-->
    <script>
        let listaPokemons = [Charmander, Pikachu, Bubasalto]

        //Adiciona um Elemento ao final da lista
            listaPokemons.push("Squirtle");

        //Mostra no Console
            console.log(listaPokemons)
    </script>
    
</body>
</html>
